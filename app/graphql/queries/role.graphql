query role($base_path: String!, $with_drafts: Boolean) {
  edition(base_path: $base_path, with_drafts: $with_drafts) {
    ... on Edition {
      base_path
      content_id
      description
      document_type
      first_published_at
      locale
      public_updated_at
      publishing_app
      rendering_app
      schema_name
      title
      updated_at
      details {
        body
        supports_historical_accounts
      }
      links {
        available_translations {
          base_path
          content_id
          locale
          title
        }
        role_appointments {
          details {
            current
            ended_on
            started_on
          }
          links {
            person {
              base_path
              title
              details {
                body
              }
            }
          }
        }
        ordered_parent_organisations {
          analytics_identifier
          base_path
          title
        }
        organisations {
          analytics_identifier
        }
        taxons {
          ...Taxon
          links {
            parent_taxons {
              ...Taxon
              links {
                parent_taxons {
                  ...Taxon
                  links {
                    parent_taxons {
                      ...Taxon
                      links {
                        parent_taxons {
                          ...Taxon
                        }
                      }
                    }
                  }
                }
              }
            }
          }
        }
      }
    }
  }
}

fragment Taxon on Edition {
  base_path
  content_id
  document_type
  phase
  title
}
