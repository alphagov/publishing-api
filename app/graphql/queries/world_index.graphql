query world_index($base_path: String!) {
  edition(base_path: $base_path) {
    ... on Edition {
      base_path
      content_id
      description
      document_type
      first_published_at
      locale
      public_updated_at
      publishing_app
      rendering_app
      schema_name
      title
      updated_at

      details {
        world_locations
        international_delegations
      }

      links {
        available_translations {
          base_path
          content_id
          locale
          title
        }
      }
    }
  }
}
