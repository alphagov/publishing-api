query news_article($base_path: String!) {
  edition(base_path: $base_path, content_store: "live") {
    ... on Edition {
      base_path
      content_id
      description
      details {
        body
        change_history
        emphasised_organisations
        first_public_at
        image
        political
      }
      document_type
      first_published_at
      links {
        available_translations {
          base_path
          content_id
          locale
          title
        }
        document_collections {
          ...RelatedItem
          web_url
        }
        government {
          details {
            current
          }
          title
        }
        mainstream_browse_pages {
          ...RelatedItem
        }
        ordered_related_items {
          ...RelatedItem
          links {
            mainstream_browse_pages {
              links {
                parent {
                  title
                }
              }
            }
          }
        }
        ordered_related_items_overrides {
          ...RelatedItem
        }
        organisations {
          analytics_identifier
          base_path
          content_id
          title
        }
        people {
          base_path
          content_id
          title
        }
        primary_publishing_organisation {
          base_path
          details {
            default_news_image
          }
          title
        }
        taxons {
          ...Taxon
          links {
            parent_taxons {
              ...Taxon
              links {
                parent_taxons {
                  ...Taxon
                  links {
                    parent_taxons {
                      ...Taxon
                      links {
                        parent_taxons {
                          ...Taxon
                        }
                      }
                    }
                  }
                }
              }
            }
          }
        }
        topical_events {
          ...RelatedItem
          content_id
        }
        world_locations {
          analytics_identifier
          base_path
          content_id
          document_type
          locale
          title
          links {
            world_location_news {
              analytics_identifier
              base_path
              content_id
              document_type
              locale
              title
              description
            }
          }
        }
        worldwide_organisations {
          analytics_identifier
          base_path
          title
        }
      }
      locale
      public_updated_at
      publishing_app
      rendering_app
      schema_name
      title
      updated_at
      withdrawn_notice {
        explanation
        withdrawn_at
      }
    }
  }
}

fragment RelatedItem on Edition {
  base_path
  document_type
  locale
  title
}

fragment Taxon on Edition {
  base_path
  content_id
  details {
    url_override
  }
  document_type
  locale
  phase
  title
  web_url
}
