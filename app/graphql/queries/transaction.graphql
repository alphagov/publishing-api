                        }
                        root_taxon {
                          ...defaultFields
                        }
                      }
                      phase
                    }
                    root_taxon {
                      ...defaultFields
                    }
                  }
                  phase
                }
                root_taxon {
                  ...defaultFields
                }
              }
              phase
            }
          }
          phase
        }
      }
      locale
      phase
      public_updated_at
      publishing_app
      publishing_request_id
      publishing_scheduled_at
      rendering_app
      scheduled_publishing_delay_seconds
      schema_name
      title
      updated_at
      withdrawn_notice {
        explanation
