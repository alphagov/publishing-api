fragment defaultFields on Edition {
  content_id
  title
  locale
  analytics_identifier
  api_path
  base_path
  document_type
  public_updated_at
  schema_name
  api_url
  web_url
}

query transaction($base_path: String!) {
  edition(base_path: $base_path) {
    ... on Edition {
      analytics_identifier
      base_path
      content_id
      description
      details {
        change_history
        department_analytics_profile
        downtime_message
        external_related_links
        hidden_search_terms
        introductory_paragraph
        more_information
        other_ways_to_apply
        start_button_text
        transaction_start_link
        variants
        what_you_need_to_know
        will_continue_on
      }
      document_type
      first_published_at
      links {
        available_translations {
          ...defaultFields
        }
        children {
          ...defaultFields
          description
          details {
            access_and_opening_times
            country
            change_description
            step_by_step_nav
            political_party
            dates_in_office
            description
            title
            contact_form_links
            post_addresses
            email_addresses
            phone_numbers
          }
        }
        document_collections {
          ...defaultFields
        }
        embed {
          ...defaultFields
          details {
            description
            rates
          }
        }
        finder {
          ...defaultFields
          details {
            facets
            show_metadata_block
            show_table_of_contents
          }
        }
        lead_organisations {
          ...defaultFields
          details {
            acronym
            logo
            brand
            default_news_image
            organisation_govuk_status
          }
        }
        mainstream_browse_pages {
          ...defaultFields
          description
        }
        ordered_related_items {
          ...defaultFields
          details {
            country
            change_description
            step_by_step_nav
            political_party
            dates_in_office
            description
            title
            contact_form_links
            post_addresses
            email_addresses
            phone_numbers
          }
          links {
            mainstream_browse_pages {
              ...defaultFields
              description
              links {
                parent {
                  ...defaultFields
                  description
                  details {
                    logo
                    world_location_names
                    default_news_image
                    acronym
                    brand
                    organisation_govuk_status
                  }
                  links {
                    parent {
                      ...defaultFields
                      description
                      details {
                        logo
                        world_location_names
                        default_news_image
                        acronym
                        brand
                        organisation_govuk_status
                      }
                      links {
                        parent {
                          ...defaultFields
                          description
                          details {
                            logo
                            world_location_names
                            default_news_image
                            acronym
                            brand
                            organisation_govuk_status
                          }
                        }
                      }
                    }
                  }
                }
              }
            }
          }
          phase
        }
        ordered_related_items_overrides {
          ...defaultFields
          details: details_json
          links {
            taxons {
              ...defaultFields
              description
              details: details_json
              phase
            }
          }
          phase
        }
        organisations {
          ...defaultFields
          details {
            logo
            world_location_names
            default_news_image
            access_and_opening_times
            acronym
            brand
            organisation_govuk_status
            description
            title
            contact_form_links
            post_addresses
            email_addresses
            phone_numbers
          }
        }
        parent {
          ...defaultFields
          description
          details {
            logo
            world_location_names
            default_news_image
            acronym
            brand
            organisation_govuk_status
          }
          links {
            parent {
              ...defaultFields
              description
              details {
                logo
                world_location_names
                default_news_image
                acronym
                brand
                organisation_govuk_status
              }
              links {
                parent {
                  ...defaultFields
                  description
                  details {
                    logo
                    world_location_names
                    default_news_image
                    acronym
                    brand
                    organisation_govuk_status
                  }
                  links {
                    parent {
                      ...defaultFields
                      description
                      details {
                        logo
                        world_location_names
                        default_news_image
                        acronym
                        brand
                        organisation_govuk_status
                      }
                      links {
                        parent {
                          ...defaultFields
                          description
                          details {
                            logo
                            world_location_names
                            default_news_image
                            acronym
                            brand
                            organisation_govuk_status
                          }
                        }
                      }
                    }
                  }
                }
              }
            }
          }
        }
        part_of_step_navs {
          ...defaultFields
          details {
            step_by_step_nav
          }
        }
        policy_areas {
          ...defaultFields
        }
        primary_publishing_organisation {
          ...defaultFields
          details {
            acronym
            logo
            brand
            default_news_image
            organisation_govuk_status
          }
        }
        related_to_step_navs {
          ...defaultFields
          details {
            step_by_step_nav
          }
        }
        role_appointments {
          ...defaultFields
          details {
            started_on
            ended_on
            current
            person_appointment_order
          }
          links {
            person {
              ...defaultFields
              details {
                body
                image
              }
            }
            role {
              ...defaultFields
              details {
                body
                role_payment_type
                seniority
                whip_organisation
              }
              links {
                ordered_parent_organisations {
                  analytics_identifier
                  api_path
                  api_url
                  base_path
                  content_id
                  details {
                    acronym
                    logo
                    brand
                    default_news_image
                    organisation_govuk_status
                  }
                  document_type
                  locale
                  schema_name
                  title
                  web_url
                }
              }
            }
          }
        }
        secondary_to_step_navs {
          ...defaultFields
          details {
            step_by_step_nav
          }
        }
        taxons {
          ...defaultFields
          description
          details: details_json
          links {
            root_taxon {
              ...defaultFields
            }
            parent_taxons {
              ...defaultFields
              description
              details: details_json
              links {
                parent_taxons {
                  ...defaultFields
                  description
                  details: details_json
                  links {
                    parent_taxons {
                      ...defaultFields
                      description
                      details: details_json
                      links {
                        parent_taxons {
                          ...defaultFields
