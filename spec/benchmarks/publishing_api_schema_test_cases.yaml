defaults:
  # Response min size is intended as a quick check that the query has completed successfully.
  # If you know your response is going to be much bigger than 1k, you can increase this value to make the check stricter.
  expected_response_min_size: 1000

  # Any individual SQL queries slower than max_single_query_time will cause the benchmark to fail.
  # You should provide enough overhead that the benchmarks aren't too flaky on modest hardware.
  max_single_query_time: 0.1

  # If the entire GraphQL query is slower than max_overall_time the benchmark will fail.
  # You should provide enough overhead that the benchmarks aren't too flaky on modest hardware.
  max_overall_time: 1

  # If more than max_sql_query_count SQL queries are made, the benchmark will fail.
  # This is a guard against N+1s or other inefficient batching of queries.
  # You may be able to set this lower in some cases, and you may have to set it higher in others.
  max_sql_query_count: 11

