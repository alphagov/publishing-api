default: &default
  adapter: postgresql
  encoding: unicode
  pool: 12
  template: template0

development:
  <<: *default
  database: publishing-api
  url: <%= ENV["DATABASE_URL"]%>

test:
  <<: *default
  database: publishing_api_test
  url: <%= ENV["TEST_DATABASE_URL"] %>

production:
  <<: *default
  # Rails reads values from DATABASE_URL env var.
