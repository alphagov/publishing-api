default: &default
  adapter: postgresql
  encoding: unicode
  pool: 5
  template: template0
  host: <%= ENV["DATABASE_HOST"] %>
  username: <%= ENV["DATABASE_USERNAME"] %>
  password: <%= ENV["DATABASE_PASSWORD"] %>

development:
  <<: *default
  database: publishing_api_development

test:
  <<: *default
  database: publishing_api_test

production:
  <<: *default
  # Rails reads values from DATABASE_URL env var.
