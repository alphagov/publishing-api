default: &default
  adapter: postgresql
  encoding: unicode
  pool: 12
  template: template0

development:
  primary:
    <<: *default
    database: publishing_api_development
    url: <%= ENV["DATABASE_URL"]%>
  graphql_logical_replica:
    <<: *default
    database: publishing_api_development_replica
    url: <%= ENV["DATABASE_URL"]%>

test:
  primary:
    <<: *default
    database: publishing_api_test
    url: <%= ENV["DATABASE_URL"]%>
  graphql_logical_replica:
    <<: *default
    database: publishing_api_test_replica
    url: <%= ENV["DATABASE_URL"]%>

production:
  primary:
    <<: *default
    # Rails reads values from DATABASE_URL env var.
  graphql_logical_replica:
    <<: *default
    database: publishing_api_production_replica
